<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css">
</head>

<body">

  <p>
    <label>Go to the</label>
    <a href="http://steamcommunity.com/market/" target="_blank">market page</a>
    <label>and</label>
    <button id="scanButton" disabled>start scan</button>
  </p>

  <p>
    <input type="checkbox" class="cbx" id="autoScanOrders" name="autoScanOrders" unchecked />
    <label for="autoScanOrders">Autocheck every (min.):</label>
    <input type="number" id="autoScanOrdersDelay" min="1" max="999" value="20" />
  </p>

  <p>
    <label><b>Scan options:</b></label><br />
    <input type="checkbox" class="cbx" id="cancelHighOrders" name="cancelHighOrders" unchecked />
    <label for="cancelHighOrders">Cancel high orders</label><br>
    <input type="checkbox" class="cbx" id="cancelLowOrders" name="cancelLowOrders" unchecked />
    <label for="cancelLowOrders">Cancel low orders</label><br>
  </p>

  <p>
    <label><b>Style options:</b></label><br>
    <input type="checkbox" class="cbx" id="showMoreOrders" name="showMoreOrders" checked />
    <label for="showMoreOrders">Show more buy orders:</label>
    <input type="number" id="showMoreOrdersQnt" min="1" max="999" value="20" />
  </p>

  <script type="text/javascript" src="popup.js"></script>

</body>

</html>
